<div class="container">

    <div class="jumbotron">
        <canvas id="myCanvas" width="1050" height="530">
        </canvas>
        <script>
            var canvas = document.getElementById('myCanvas');
            var context = canvas.getContext('2d');
            var centerX = 0;
            var centerY = 0;
            var radius = 250;

            // save state
            context.save();

            // translate context
            context.translate(canvas.width / 2, canvas.height / 2);

            // scale context horizontally
            context.scale(2, 1);

            // draw circle which will be stretched into an oval
            context.beginPath();
            context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);

            // restore to original state
            context.restore();

            // apply styling
            //context.fillStyle = '#8ED6FF';
            //context.fill();
            context.lineWidth = 1;
            context.strokeStyle = 'black';
            context.setLineDash([3,10])
            context.stroke();
        </script>
        <script type="text/javascript">


setInterval(function getData(){
    $.ajax({
        url: '/getData',
        type: 'POST',
        success: function(data) {
            if (data['trainID'] == '564'){
                $("#uid1").text(data['uid']);
                $("#speed1").text(data['speed']);
                $("#time1").text(data['time']);
                $("#trainid1").text(data['trainID']);
            } else if (data['trainID'] == '565'){
                $("#uid2").text(data['uid']);
                $("#speed2").text(data['speed']);
                $("#time2").text(data['time']);
                $("#trainid2").text(data['trainID']);
            }
        }
    });
},5000);



function speedUp(){
    $.ajax({
            type : 'POST',
            url : '/speedUp',
            data: JSON.stringify({'speed':5}),
            contentType: 'application/json;charset=UTF-8',
            success: function(result) {
                console.log(result);
            }
        });
}

function speedDown(){
        $.ajax({
            type : 'POST',
            url : '/speedDown',
            data: JSON.stringify({'speed':5}),
            contentType: 'application/json;charset=UTF-8',
            success: function(result) {
                console.log(result);
            }
        });
}
